<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color: #0d1117;">
  <defs>
    <style>
      .star {
        fill: white;
        opacity: 0.8;
      }
      .planet {
        fill: #3a506b;
        filter: brightness(1.2);
      }
      .orbit {
        stroke: #465b7a;
        stroke-width: 1;
        fill: none;
        stroke-dasharray: 2 4;
        opacity: 0.6;
      }
      .code-text {
        font-family: 'Fira Code', 'Cascadia Code', monospace;
        font-size: 24px;
        fill: #5af78e;
        opacity: 0.7;
      }
      .terminal-cursor {
        fill: #5af78e;
      }
      .satellite {
        fill: #728d9c;
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      @keyframes glow {
        0% { filter: drop-shadow(0 0 5px #5af78e); }
        50% { filter: drop-shadow(0 0 15px #5af78e); }
        100% { filter: drop-shadow(0 0 5px #5af78e); }
      }
    </style>
  </defs>

  <circle cx="100" cy="50" r="1.5" class="star"/>
  <circle cx="250" cy="180" r="1" class="star"/>
  <circle cx="400" cy="80" r="2" class="star"/>
  <circle cx="600" cy="200" r="1.5" class="star"/>
  <circle cx="800" cy="40" r="1" class="star"/>
  <circle cx="1000" cy="150" r="2" class="star"/>
  <circle cx="1200" cy="70" r="1.5" class="star"/>
  <circle cx="1400" cy="220" r="1" class="star"/>
  <circle cx="1600" cy="100" r="2" class="star"/>
  <circle cx="1800" cy="250" r="1.5" class="star"/>
  <circle cx="100" cy="500" r="1" class="star"/>
  <circle cx="300" cy="700" r="1.5" class="star"/>
  <circle cx="500" cy="900" r="2" class="star"/>
  <circle cx="700" cy="1000" r="1" class="star"/>
  <circle cx="900" cy="800" r="1.5" class="star"/>
  <circle cx="1100" cy="600" r="2" class="star"/>
  <circle cx="1300" cy="400" r="1" class="star"/>
  <circle cx="1500" cy="200" r="1.5" class="star"/>
  <circle cx="1700" cy="500" r="2" class="star"/>
  <circle cx="1900" cy="800" r="1" class="star"/>


  <circle cx="960" cy="540" r="100" fill="#f8d87a" filter="url(#glow-filter)"/>
  <defs>
    <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(960, 540)">
    <circle cx="0" cy="0" r="150" class="orbit"/>
    <g class="planet-group" style="animation: orbit 20s linear infinite;">
      <circle cx="150" cy="0" r="20" class="planet" fill="#8d99ae"/>
      <g transform="translate(150, 0)">
        <circle cx="0" cy="0" r="30" class="orbit" stroke-width="0.5" stroke-dasharray="1 3"/>
        <g style="animation: orbit 5s linear infinite reverse;">
          <circle cx="25" cy="0" r="5" class="satellite"/>
        </g>
      </g>
    </g>

    <circle cx="0" cy="0" r="250" class="orbit"/>
    <g class="planet-group" style="animation: orbit 30s linear infinite reverse;">
      <circle cx="250" cy="0" r="30" class="planet" fill="#2a9d8f"/>
      <ellipse cx="250" cy="0" rx="40" ry="10" fill="rgba(255,255,255,0.2)" transform="rotate(20)"/>
    </g>

    <circle cx="0" cy="0" r="350" class="orbit"/>
    <g class="planet-group" style="animation: orbit 45s linear infinite;">
      <circle cx="350" cy="0" r="25" class="planet" fill="#e9c46a"/>
    </g>
  </g>

  <g transform="translate(150, 200)" style="animation: float 5s ease-in-out infinite;">
    <text x="0" y="0" class="code-text">const dev = 'coding';</text>
    <text x="0" y="30" class="code-text">console.log(dev);</text>
  </g>

  <g transform="translate(1600, 800)" style="animation: float 7s ease-in-out infinite reverse;">
    <text x="0" y="0" class="code-text">git commit -m "feat: svg"</text>
    <text x="0" y="30" class="code-text">push origin main;</text>
  </g>

  <g transform="translate(500, 950)" style="animation: float 6s ease-in-out infinite;">
    <text x="0" y="0" class="code-text">function helloWorld() {</text>
    <text x="20" y="30" class="code-text">  return "Hello, Dev!";</text>
    <text x="0" y="60" class="code-text">}</text>
  </g>

  <rect x="700" y="50" width="500" height="250" rx="10" ry="10" fill="rgba(0,0,0,0.6)" stroke="#5af78e" stroke-width="2"/>
  <rect x="710" y="60" width="480" height="230" fill="#0d1117"/>
  <circle cx="725" cy="75" r="5" fill="#ff605c"/>
  <circle cx="740" cy="75" r="5" fill="#ffbd44"/>
  <circle cx="755" cy="75" r="5" fill="#00ca4e"/>

  <text x="720" y="110" class="code-text" style="font-size: 20px;">$ npm install awesome-library</text>
  <text x="720" y="140" class="code-text" style="font-size: 20px;">> awesome-library@1.0.0 installed.</text>
  <text x="720" y="170" class="code-text" style="font-size: 20px;">$ _</text>
  <rect x="735" y="155" width="10" height="20" class="terminal-cursor" style="animation: blink 1s step-end infinite;"/>

  <g transform="translate(200, 800) scale(0.8)">
    <g style="animation: rotate 10s linear infinite;">
      <circle cx="0" cy="0" r="40" fill="#6c757d"/>
      <path d="M0 -40 L10 -45 L10 -35 Z M0 40 L10 45 L10 35 Z M-40 0 L-45 10 L-35 10 Z M40 0 L45 10 L35 10 Z" fill="#6c757d"/>
      <circle cx="0" cy="0" r="15" fill="#0d1117"/>
    </g>
  </g>

  <g transform="translate(1700, 150) scale(0.6)">
    <g style="animation: rotate 15s linear infinite reverse;">
      <circle cx="0" cy="0" r="30" fill="#6c757d"/>
      <path d="M0 -30 L8 -33 L8 -27 Z M0 30 L8 33 L8 27 Z M-30 0 L-33 8 L-27 8 Z M30 0 L33 8 L27 8 Z" fill="#6c757d"/>
      <circle cx="0" cy="0" r="10" fill="#0d1117"/>
    </g>
  </g>

</svg>
