<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
     viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#07110c"/>
      <stop offset="100%" stop-color="#020504"/>
    </radialGradient>
    <filter id="soft-glow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <g transform="translate(960,540)" text-anchor="middle" filter="url(#soft-glow)">
    <circle r="160" fill="none" stroke="#00ffb0" stroke-opacity="0.25" stroke-width="8">
      <animate attributeName="stroke-opacity" values="0.25;0.75;0.25" dur="4s" repeatCount="indefinite" />
    </circle>
    <text y="-10" font-size="120" font-family="monospace" fill="#00ffb0">{;}</text>
    <text y="90"  font-size="28"  font-family="ui-monospace, Menlo, Consolas" fill="#9affc8">Code • Compile • Conquer</text>
  </g>

  <g transform="translate(960,540)" stroke="#00ffb0" stroke-opacity="0.2" fill="none">
    <circle r="260"/>
    <circle r="380"/>
    <circle r="520"/>
  </g>

  <g transform="translate(960,540)" font-family="monospace" font-size="42" fill="#c2ffd9" filter="url(#soft-glow)">
    
    <g>
      <g transform="rotate(0)">   <text x="0" y="-260">git</text></g>
      <g transform="rotate(90)">  <text x="0" y="-260">API</text></g>
      <g transform="rotate(180)"> <text x="0" y="-260">JSON</text></g>
      <g transform="rotate(270)"> <text x="0" y="-260">&lt;/&gt;</text></g>
      <animateTransform attributeName="transform" type="rotate"
                        from="0" to="360" dur="12s" repeatCount="indefinite"/>
    </g>

    <g>
      <g transform="rotate(0)">   <text x="0" y="-380">npm install</text></g>
      <g transform="rotate(120)"> <text x="0" y="-380">#bash</text></g>
      <g transform="rotate(240)"> <text x="0" y="-380">React</text></g>
      <animateTransform attributeName="transform" type="rotate"
                        from="360" to="0" dur="18s" repeatCount="indefinite"/>
    </g>

    <g>
      <g transform="rotate(0)">   <text x="0" y="-520">Python</text></g>
      <g transform="rotate(90)">  <text x="0" y="-520">async/await</text></g>
      <g transform="rotate(180)"> <text x="0" y="-520">Docker</text></g>
      <g transform="rotate(270)"> <text x="0" y="-520">λ</text></g>
      <animateTransform attributeName="transform" type="rotate"
                        from="0" to="360" dur="28s" repeatCount="indefinite"/>
    </g>
  </g>

  <g transform="translate(960,540)" stroke="#00ffb0" stroke-opacity="0.35" fill="none">
    <g stroke-dasharray="12 14">
      <circle r="260">
        <animateTransform attributeName="transform" type="rotate"
                          from="0" to="-360" dur="20s" repeatCount="indefinite"/>
      </circle>
      <circle r="380">
        <animateTransform attributeName="transform" type="rotate"
                          from="0" to="360" dur="32s" repeatCount="indefinite"/>
      </circle>
      <circle r="520">
        <animateTransform attributeName="transform" type="rotate"
                          from="0" to="-360" dur="44s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
